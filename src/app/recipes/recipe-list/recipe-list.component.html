<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-primary" 
          type="button"
          (click)="onNewRecipe()">New Recipe</button>
    </div>
</div>
<hr>
<div class="row" *ngIf="!isLoading(); else spinner">
    <div class="col-xs-12">
        <app-recipe-item  
        *ngFor="let recipe of recipes; let i = index" 
        [recipeItem]="recipe"
        [index]="i"></app-recipe-item>
    </div>
</div>
<ng-template #spinner>
    <app-spinner></app-spinner>
</ng-template>
